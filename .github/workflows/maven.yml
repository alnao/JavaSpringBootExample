name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ExampleMicro20mockito
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B clean package
        mkdir staging
        cp /home/runner/work/JavaSpringBootExample/JavaSpringBootExample/ExampleMicro20mockito/target/*.jar staging

#      - name: Code Coverage
#        run: |
#          mvn -B jacoco:prepare-agent clean test jacoco:report coveralls:report -Dcoveralls.secret=${{ secrets.COVERALLS }}
    - name: Artifact Upload
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
