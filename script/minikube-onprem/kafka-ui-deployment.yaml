apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: gestioneannotazioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: gestioneannotazioni-cluster
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka-service:9092
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: zookeeper:2181
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: gestioneannotazioni
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30085
  selector:
    app: kafka-ui
