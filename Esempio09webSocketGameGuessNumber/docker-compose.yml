version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: guessgame-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: guessgame
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - guessgame-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/guessgame --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (per WebSocket broadcasting o caching)
  redis:
    image: redis:7
    container_name: guessgame-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - guessgame-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Guess Game Application
  guessgame-app:
    build: .
    container_name: guessgame-app
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/guessgame?authSource=admin
      MONGODB_DATABASE: guessgame
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
      LOG_LEVEL: INFO
      SPRING_PROFILES_ACTIVE: production
    ports:
      - "8082:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - guessgame-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:0.54
    container_name: guessgame-mongo-express
    #restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - guessgame-network

volumes:
  mongodb_data:
    driver: local

networks:
  guessgame-network:
    driver: bridge
